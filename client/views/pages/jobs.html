<div class="page-header">
  <button type="button" class="btn btn-primary pull-right" ng-click="createJob()">New Job</button>
  <input type="text" class="form-control pull-right search" ng-model="searchText" placeholder="Search">
  <h1>Jobs {{Jobs.length >= 0 ? ' (' + Jobs.length + ')' : ''}}</h1>
</div>

<div class="well loading" ng-if="JobLoading">
  <h4>{{ JobLoading }}</h4>
</div>

<!-- Jobs Table -->
<table ng-table class="table table-striped table-bordered table-hover jobs-wrap">
  <tr ng-repeat="Job in Jobs | filter:searchText">
    <td data-title="'Name'" sortable="name">
      <a href="javascript:" ng-click="showDetails(Job.id)">{{Job.name}}</a>
    </td>
    <td data-title="'Code Url'" sortable="codeUrl">
        <a href="javascript:" ng-click="downloadCode(Job.codeUrl)">{{Job.codeUrl}}</a>
    </td>
    <td data-title="'Type'" sortable="type">{{Job.type}}</td>
    <td data-title="'Status'" sortable="status">{{Job.status}}</td>
    <td data-title="'Start Time'" sortable="startTime">{{Job.startTime | date: 'medium'}}</td>
    <td data-title="'End Time'" sortable="endTime">{{Job.endTime | date: 'medium'}}</td>
    <td data-title="'Notification'" sortable="notification">{{Job.notification}}</td>
    <td data-title="'Steps'" sortable="steps">{{Job.steps}}</td>
    <td data-title="'User Id'" sortable="userId">{{Job.userId}}</td>
    <td data-title="'Project Id'" sortable="projectId">{{Job.projectId}}</td>
    <td data-title="'Environment Id'" sortable="environmentId">{{Job.environmentId}}</td>
  </tr>
</table>
