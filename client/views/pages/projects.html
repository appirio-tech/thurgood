<div class="page-header">
  <button type="button" class="btn btn-primary pull-right" ng-click="createProject()">New Project</button>
  <input type="text" class="form-control pull-right search" ng-model="searchText" placeholder="Search">
  <h1>Projects {{Projects.length >= 0 ? ' (' + Projects.length + ')' : ''}}</h1>
</div>

<div class="well loading" ng-if="ProjectLoading">
  <h4>{{ ProjectLoading }}</h4>
</div>

<!-- Projects Table -->
<table ng-table class="table table-striped table-bordered table-hover">
  <tr ng-repeat="Project in Projects | filter:searchText">
    <td data-title="'Name'" sortable="name">
      <a href="javascript:" ng-click="showDetails(Project.id)">{{Project.name}}</a>
    </td>
    <td data-title="'Description'" sortable="description">{{Project.description}}</td>
    <td data-title="'Repo'" sortable="repo">{{Project.repo}}</td>
    <td data-title="'User Id'" sortable="userId">{{Project.userId}}</td>
    <td data-title="'Job Id'" sortable="jobId">{{Project.jobId}}</td>
  </tr>
</table>
