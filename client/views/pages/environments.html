<div class="page-header">
    <button type="button" class="btn btn-primary pull-right" ng-click="createEnvironment()">New Environment</button>
    <input type="text" class="form-control pull-right search" ng-model="searchText" placeholder="Search">
    <h1>Environments {{Environments.length >= 0 ? ' (' + Environments.length + ')' : ''}}</h1>
</div>

<div class="well loading" ng-if="EnvironmentsLoading">
    <h4>{{ EnvironmentsLoading }}</h4>
</div>

<!-- Environments Table -->
<table ng-table class="table table-striped table-bordered table-hover environments-wrap">
    <tr ng-repeat="Environment in Environments | filter:searchText">
        <td data-title="'Name'" sortable="name">
            <a href="javascript:" ng-click="showDetails(Environment.id)">{{Environment.name}}</a>
        </td>
        <td data-title="'Repo'" sortable="repo">{{Environment.repo}}</td>
        <td data-title="'Type'" sortable="type">{{Environment.type}}</td>
        <td data-title="'Status'" sortable="status">{{Environment.status}}</td>
        <td data-title="'Instance Url'" sortable="instanceUrl">{{Environment.instanceUrl}}</td>
        <td data-title="'Username'" sortable="username">{{Environment.username}}</td>
        <td data-title="'Password'" sortable="password">{{Environment.password}}</td>
        <td data-title="'Job Id'" sortable="jobId">{{Environment.jobId}}</td>
    </tr>
</table>
